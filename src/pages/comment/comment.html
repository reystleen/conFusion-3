<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button="" (click)="cancelComment()">
        <span ion-text color="primary" showWhen="ios">cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Comment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="commentForm" (ngSubmit)="commentSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Your Name</ion-label>
        <ion-input type="text" formControlName="author"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Your Rating</ion-label>
        <ion-range min="0" max="5" step="1" snaps="true" pin="true" formControlName="rating">
          <ion-icon range-left name="sad"></ion-icon>
          <ion-icon range-right name="happy"></ion-icon>
        </ion-range>
      </ion-item>

      <ion-item>
        <ion-label floating>Your Comment</ion-label>
        <ion-textarea formControlName="comment" ion-row="12"></ion-textarea>
      </ion-item>
    </ion-list>

    <button ion-button type="submit" [disabled]="commentForm.invalid">
      submit
    </button>
  </form>
</ion-content>
